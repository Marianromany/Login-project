<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <span class="d-none" id="username"></span>
    <div class="container my-5 text-center">
        <div class="group m-auto w-75 p-5 bg-light shadow">
            <h1>Smart Login System</h1>

            <input id="signupName" class="form-control my-3" placeholder="Enter your name" type="text">
            <input id="signupEmail" class="form-control my-3" placeholder="Enter your email" type="email">

            <input id="signupPassword" class="form-control my-3" placeholder="Enter  password" type="password">
            <p id="exist"></p>

            <button onclick=" signUp()" class="btn text-white w-100 my-3" style="background-color: #1877f2;">Sign Up</button>
            <p class="">You have an account? <a class="" href="index.html">Sign in</a></p>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
